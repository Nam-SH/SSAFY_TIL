<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="06_display_ad.css">

</head>
<body>
    <!-- block -->
    <div>block1</div>
    <div>block2</div>

    <!-- inline -->
    <!-- 내용없이 존재할 수 없음 -->
    <div class="inline">안녕하세요?</div>
    <div class="inline"></div>
    <div class="inline">안녕하세요?</div>

    <!-- inline-block -->
    <!-- block 속성 width, height 사용 가능 -->
    <!-- inline 속성 (우측 margin 사라짐) -->
    <div class="inline-block">1 안녕하세요?</div>
    <div class="inline-block"></div>
    <div class="inline-block">3 안녕하세요?</div>
    
    <!--  
    display: None;
    visibility: hidden
    -->
    <div>1</div>
    <div class="none">2 none</div>
    <div class="hidden">3 Hidden</div>
    <div>4</div>

    <!-- opacity -->
    <div class="opacity">opacity 0.5</div>

</body>
</html>
