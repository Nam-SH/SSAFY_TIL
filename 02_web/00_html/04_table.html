<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table border="1px solid black" summary="2019년 7월 마지막 식단표">
    <caption>유성연수원 20주차 점심 메뉴표</caption>
    <!-- tr: table row : 행-->
    <!-- th: table header : 자동으로 blod로 출력 -->
    <thead>
      <tr>
        <th></th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <!-- td: table data: 열 -->
        <td>A 코스</td>
        <td rowspan="2">짬뽕</td>
        <td colspan="2">초밥</td>
      </tr>
      <tr>
        <td>B 코스</td>
        <td>침치찌개</td>
        <td>된장찌개</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>식수</td>
        <td colspan="3">총 150명 식사</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
