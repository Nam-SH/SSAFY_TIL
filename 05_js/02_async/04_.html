<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>

  <button id='dog'>댕댕이 내놔</button>
  <button id='cat'>야옹이 내놔</button>

  <div class="animals"></div>
  <div class="animals2"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          const imgUrl = response.data.message
          const imgTag = document.createElement('img')
          imgTag.src = imgUrl
          document.querySelector('.animals').append(imgTag)
        })
        .catch(error => console.log(error))
    }
    const dogbtn = document.querySelector('#dog')
    dogbtn.addEventListener('click', getDogImage)

    const getCatImage = function () {
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {
          const imgUrl2 = response.data[0].url
          const imgTag2 = document.createElement('img')
          imgTag2.src = imgUrl2
          document.querySelector('.animals2').append(imgTag2)
        })
        .catch(error => console.log(error))
    }
    const catbtn = document.querySelector('#cat')
    catbtn.addEventListener('click', getCatImage)
  </script>

</body>

</html>
