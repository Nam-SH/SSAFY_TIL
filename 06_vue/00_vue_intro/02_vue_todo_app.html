<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <img v-bind:src="vueImage" alt="todo-list">
    <li v-for="todo in todos" v-if="!todo.completed" v-on:click="todo.completed=true">
      {{ todo.content }}
      {{ todo.completed }}
    </li>

    <li v-else v-on:click="todo.completed=false">
        [완료!] {{ todo.content }}
        {{ todo.completed }}
    </li>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos: [{
            content: '점심 메뉴 고민하귀 ',
            completed: true
          },
          {
            content: '사다리 타귀',
            completed: false
          },
          {
            content: '낮잠 자귀',
            completed: false
          },
          {
            content: '야자 하귀',
            completed: false
          }
        ],
        vueImage: 'https://images.unsplash.com/photo-1459695452562-46cc57bef5f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80',
      },
      methods: {
        check: function (todo) {
          todos.completed = !todos.completed
        }
      }
    })
  </script>

</body>

</html>
