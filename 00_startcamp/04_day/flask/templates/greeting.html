<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 받을 변수를 {# #} 중괄호 연속 두개, 안에 넣기-->
    <!-- 준호라는 이름을 받으면 인사, 아니면 누구세요? 라고 묻기 -->
    {% if html_name == '준호' %}
        <h2> {{ html_name }} 왔니? </h2>
    {% else %}
        <h2>누구세요???</h2>
    {% endif %}
</body>
</html>
